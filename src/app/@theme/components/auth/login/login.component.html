<nb-auth-block>
  <img style='max-width:100%' src='https://firebasestorage.googleapis.com/v0/b/koby-b5203.appspot.com/o/koby.png?alt=media&token=335f800f-861b-4d2d-bfe0-e9e568e6defa'>
 <br>
 <br>
 <br>
  <h2 class="title">Sign In</h2>
  <small class="form-text sub-title">Hello! Sign in with your username or email</small>

  <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">





    <div class="form-group">
      <label for="input-email" class="sr-only">Email address</label>
      <input [(ngModel)]='emailText' name="email" [(ngModel)]="user.email" id="input-email" pattern=".+@.+\..+"
             class="form-control" placeholder="Email address" #email="ngModel"
             [class.form-control-danger]="email.invalid && email.touched" autofocus
             [required]="true">


    </div>

    <div class="form-group">
      <label for="input-password" class="sr-only">Password</label>
      <input [(ngModel)]='passwordText' name="password" [(ngModel)]="user.password" type="password" id="input-password"
             class="form-control" placeholder="Password" #password="ngModel"
             [class.form-control-danger]="password.invalid && password.touched"
             [required]="true"
             [minlength]="8"
             [maxlength]="20">


    </div>

    <div class="form-group accept-group col-sm-12">
      <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe">Remember me</nb-checkbox>
      <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div>

    <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success"
            [class.btn-pulse]="submitted">
      Sign In
    </button>
  </form>

  <div class="links">

    <ng-container *ngIf="socialLinks && socialLinks.length > 0">
      <small class="form-text">Or connect with:</small>

      <div class="socials">
        <ng-container *ngFor="let socialLink of socialLinks">
          <a *ngIf="socialLink.link"
             [routerLink]="socialLink.link"
             [attr.target]="socialLink.target"
             [attr.class]="socialLink.icon"
             [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
          <a *ngIf="socialLink.url"
             [attr.href]="socialLink.url"
             [attr.target]="socialLink.target"
             [attr.class]="socialLink.icon"
             [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
        </ng-container>
      </div>
    </ng-container>

    <small class="form-text">
      Don't have an account? <a routerLink="../register"><strong>Sign Up</strong></a>
    </small>
  </div>
</nb-auth-block>
